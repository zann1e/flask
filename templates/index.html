<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }}</title>
    <meta name="description" content="{{ query }} - search results">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px;
        }

        .logo img {
            width: 200px;
            margin-bottom: 2rem;
        }

        .search-container {
            flex-direction: column;
            min-width: 584px;
            margin: 0 auto;
        }

        .search-wrapper {
            position: relative;
            margin: 0 20px;
        }

        /* Footer styles */
        footer {
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            color: #70757a;
            font-size: 14px;
        }

        .footer-links a {
            color: #70757a;
            text-decoration: none;
            margin-left: 15px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="main-content">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60" fill="none">
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Roboto, sans-serif" font-size="48" font-weight="bold" fill="#4285f4">
    ATIOTH
  </text>
</svg>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <div class="gcse-search"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-location">
                Somewhere on Earth :)
            </div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
